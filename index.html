<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/normalize.css" />
    <link rel="stylesheet" href="./public/style.css" />
    <title>Listmaker</title>
  </head>
  <body>
    <main>
      <header>
        <h1>My Lists</h1>
        <section class="new-list">
          <h3>Create New List</h3>
          <label for="new-list">
          <input type="text" id="new-list" class="new-list" placeholder="List name"/></label>
          <button type="button" class="make-list"">Create</button>
        </section>
      </header>

      <section>
        <div class="list-container"></div>
      </section>
        <section class="input-container">
          <h3>Add to List</h3>
          <input type="text" placeholder="List name" class="select-list" />
          <input type="text" placeholder="New item" class="new-item" />
          <button type="button" class="add-item">Add item</button>
        </section>

    </main>
    <script src="./public/main.js"></script>
  </body>
</html>
