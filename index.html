<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/normalize.css" />
    <link rel="stylesheet" href="./public/style.css" />
    <title>Listmaker</title>
  </head>
  <body>
    <main>
      <h1>Listmaker</h1>

      <section>
        <h2>My Lists</h2>
        <div class="list-container"></div>
        <button type="button" class="show-lists">Show Lists</button>
      </section>
      <section>
        <h2>Make New List</h2>
          <input type="text" placeholder="Enter list name" class="new-list" />
          <button type="button" class="make-list"">Make List</button>
      </section>
      <section>
        <h2>Add to List</h2>
        <input type="text" placeholder="List name" class="select-list" />
        <input type="text" placeholder="New item" class="new-item" />
        <button type="button" class="add-item">Add item</button>
        <button type="button" class="save-list">Save</button>
      </section>
    </main>
    <script src="./public/main.js"></script>
  </body>
</html>
